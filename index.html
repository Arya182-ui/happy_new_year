<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">
  <header class="text-center py-20">
    <h1 class="text-6xl md:text-8xl font-bold glow animate-pulse">
      ðŸŽ‰ Happy New Year 2025 ðŸŽ‰
    </h1>
    <button class="mt-10 px-8 py-4 bg-pink-600 text-white rounded-full hover:bg-pink-800 transition duration-300 button-glow" id="celebrateBtn">
      Celebrate Now
    </button>
  </header>

  <section class="text-center py-20">
    <h2 class="text-4xl md:text-5xl font-bold mb-5">
      Countdown to 2025
    </h2>
    <div class="text-3xl md:text-5xl font-mono glow" id="countdown"></div>
  </section>

  <section class="text-center py-20">
    <h2 class="text-4xl md:text-5xl font-bold mb-5">
      Greeting Message
    </h2>
    <input class="px-6 py-3 rounded-full text-black" id="userName" placeholder="Enter your name" type="text">
    <button class="mt-5 px-8 py-4 bg-green-600 text-white rounded-full hover:bg-green-800 transition duration-300 button-glow" id="greetBtn">
      Show Greeting
    </button>
    <div class="mt-10 text-3xl md:text-5xl font-bold glow" id="greetingMessage"></div>
  </section>

  <section class="text-center py-20 bg-black bg-opacity-50">
    <h2 class="text-4xl md:text-5xl font-bold mb-5 glow">
      Created by Arya
    </h2>
    <div class="flex justify-center items-center">
      <p class="text-xl md:text-2xl text-gray-300 typewriter">
        Crafting creativity, one line of code at a time.
      </p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
